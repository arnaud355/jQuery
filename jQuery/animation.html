<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8" />
			<link rel="stylesheet" href="style.css" />
			<title>JQuery: les animations</title>
		</head>

		<body>

			<button id="start">launch animation</button>
			<button id="stop">stop animation</button>
			<div style="width:100px;height:100px;background:red;
			position:absolute;top:100px;left:50px;"></div>
			
			<span id="slide" style="width:100px;height:100px;background:blue;
			position:absolute;top:100px;left:50px;"></span>

			<script src="jquery-3.3.1.min.js"></script>
			<script src="scriptAnimation.js"></script>
		</body>
	</html>
